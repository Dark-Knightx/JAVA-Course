<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .positive {
            color: green;
        }

        /* Style for negative amounts */
        .negative {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>S.No</th>
                        <th>Sender Acc</th>
                        <th>Receiver Acc</th>
                        <th>Amomunt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction, status : ${transactionList}">
                        <td th:text="${status.index + 1}"></td>
                        <td th:text="${transaction.senderAccount}"></td>
                        <td th:text="${transaction.receiverAccount}"></td>
                        <td th:classappend="${transaction.amount < 0} ? 'negative' : 'positive'"
                            th:text="${transaction.amount >= 0} ? '+' + ${transaction.amount} : ${transaction.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
