<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-5">
            <!-- Generate OTP Form -->
<!--            <form id="generateOtpForm">-->
                <label for="otp-email">Email</label>
                <input type="email" id="otp-email" th:value="${email}" name="email" class="form-control" placeholder="Enter your email" required>
                <button type="button" class="btn btn-primary mt-2" onclick="submitForm()">Generate OTP</button>
<!--            </form>-->
            <p id="timer">Time Left: 45s</p>

            <!-- Success/Error Messages -->
            <div id="otp-error" class="alert alert-danger mt-3 d-none"></div>
            <div id="otp-success" class="alert alert-success mt-3 d-none"></div>

            <div th:if="${otpError != null}" class="alert alert-danger mt-3" th:text="${otpError}"></div>
            <div th:if="${otpSuccess != null}" class="alert alert-success mt-3" th:text="${otpSuccess}"></div>

            <hr>

            <!-- Registration Form -->
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control">

            <label for="otp">OTP</label>
            <input type="text" id="otp" class="form-control">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" class="form-control">

            <label for="mobile">Mobile No.</label>
            <input type="text" id="mobile" class="form-control">

            <button class="btn btn-dark mt-3" onclick="saveCustomer()">Submit</button>
        </div>
    </div>
</div>

<script>
    let timer; // Timer reference

    // Function: Start a timer
    function startTimer() {
      clearInterval(timer);
      let timeLeft = 45;
      const timerElement = document.getElementById("timer");

      timerElement.innerText = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timerElement.innerText = `Time Left: ${timeLeft}s`;
        } else {
          clearInterval(timer);
          timerElement.innerText = `OTP Expired`;
        }
      }, 1000);
    }

    // Function: Submit form data asynchronously using fetch
    async function submitForm() {
      const emailField = document.getElementById("otp-email").value; // Get email value from the field
      if (!emailField) {
        alert("Please enter a valid email address.");
        return;
      }

      try {
        const response = await fetch('/admin/otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: emailField }),
        });

        if (!response.ok) {
          throw new Error('Failed to send OTP');
        }

        alert('OTP sent successfully!');
        startTimer();
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send OTP');
      }
    }

     async function saveCustomer() {
        const usernameField = document.getElementById("username").value;
        const otpField = document.getElementById("otp").value;
        const dobField = document.getElementById("dob").value;
        const mobileField = document.getElementById("mobile").value;

        const payload = {
            customer: {
                username: usernameField,
                dob: dobField,
                mobile: mobileField,
            },
            otp: otpField,
            email: document.getElementById("otp-email").value,
        };

        try {
            const response = await fetch('/admin/saveCustomer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            if (!response.ok) throw new Error('Failed to submit registration');

            const result = await response.text();
            document.getElementById('status').innerHTML = `<div class="alert alert-success">${result}</div>`;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }
</script>
</body>
</html>
