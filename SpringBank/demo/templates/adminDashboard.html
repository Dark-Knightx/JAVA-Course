<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .bg{
            height: 92vh;
            background-color: rgba(0, 0, 0, 0.544);
            color: aliceblue;
            padding: 5%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-6">
                <form action="/admin/reg" method="get">
                    <button type="submit" class="btn btn-info mt-3">Create Account</button>
                </form>
                <form action="">
                    <button type="submit" class="btn btn-info mt-3">View Transactions</button>
                </form>
                <form action="">
                    <button type="submit" class="btn btn-info mt-3">View Accounts</button>
                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <button type="submit" class="btn btn-info mt-3">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
