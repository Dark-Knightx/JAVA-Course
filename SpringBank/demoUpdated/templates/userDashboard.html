<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>User Dashboard</h1>
<h2>Welcome, User!</h2>
<h3>Total Income: <span th:text="${totalIncome}"></span></h3>
<h3>Total Expense: <span th:text="${totalExpense}"></span></h3>

<h3>Transactions</h3>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Description</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.date}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.type}"></td>
        <td th:text="${transaction.description}"></td>
        <td th:text="${transaction.category.name}"></td>
    </tr>
    </tbody>
</table>

<a href="/user/transaction/add">Add Transaction</a>
<a href="/user/category/add">Add Category</a>
</body>
</html>
