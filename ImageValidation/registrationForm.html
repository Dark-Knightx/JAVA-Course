<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!-- Show error message if available -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<!-- Show success message if available -->
<div th:if="${success}" class="alert alert-success">
    <span th:text="${success}"></span>
</div>

<form id="step1Form" action="/regg/imageSave" method="post" enctype="multipart/form-data" class="LogForm">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group mb-4">
                    <label for="profileImage" class="FrmLbl">Upload Profile Image<span>*</span></label>
                    <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/png, image/jpeg, image/jpg">
                    <small id="imageHelp" class="form-text text-muted">Only JPG, JPEG, PNG files are allowed. Max size: 2MB.</small>
                </div>
            </div>
        </div>
        <div class="col-lg-6 pl-0">
            <button type="submit" class="btn BtnPrimry Btn120-42 w-100 mt-4 mb-4 LgnBtn">Verify</button>
        </div>
    </div>
</form>
</body>
</html>
