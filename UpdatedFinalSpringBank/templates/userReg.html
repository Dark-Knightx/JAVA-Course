<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="/registerr" method="post">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" class="form-control">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">

                <label for="roleName">Role</label>
                <select id="roleName" name="roleName" class="form-control">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>

<!--                <label for="pattern">Pattern</label>-->
<!--                <input type="text" id="pattern" name="pattern" class="form-control">-->

                <button class="btn btn-info mt-2" type="submit">Save</button><br><br>
                <div>
                    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
                    <p th:if="${success}" th:text="${success}" style="color:green;"></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
