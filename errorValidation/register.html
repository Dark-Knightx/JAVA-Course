<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form action="/admin/saveCustomer" method="get" th:object="${customer}">
                    <!-- Username Field -->
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           th:classappend="${usernameError} != null ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${usernameError != null}">
                        <span th:text="${usernameError}"></span>
                    </div>

                    <!-- Age Field -->
                    <label for="age">Age</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control">

                    <!-- PAN ID Field -->
                    <label for="pan">PAN ID</label>
                    <input type="text" id="pan" th:field="*{pan}" class="form-control">

                    <!-- Date of Birth Field -->
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" th:field="*{dob}" class="form-control"
                           th:classappend="${dobError} != null ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${dobError != null}">
                        <span th:text="${dobError}"></span>
                    </div>

                    <!-- Mobile Field -->
                    <label for="mobile">Mobile No.</label>
                    <input type="text" id="mobile" th:field="*{mobile}" class="form-control"
                           th:classappend="${mobileError} != null ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${mobileError != null}">
                        <span th:text="${mobileError}"></span>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
