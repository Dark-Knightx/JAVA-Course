<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Two-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h2>Two-Factor Authentication</h2>
            <p>Scan the QR code below using Google Authenticator or a similar app:</p>
            <img th:src="${qrCode}" alt="QR Code">
            <form th:action="@{/verify-otp}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Verify</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                <p th:text="${param.error}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
