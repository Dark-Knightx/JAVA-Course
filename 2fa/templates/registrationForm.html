<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .flash-message {
        border: 1px solid transparent;
        border-radius: 4px;

    }
    .a{
         position: fixed;
        top: 0;
        left: 0;
    }
        body{
            position: relative;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- Show error message if available -->
<div th:if="${error}" class="alert alert-danger flash-message a">
    <span th:text="${error}"></span>
</div>
<div th:if="${error2}" class="alert alert-danger flash-message">
    <span th:text="${error2}"></span>
</div>

<!-- Show success message if available -->
<div th:if="${success}" class="alert alert-success flash-message">
    <span th:text="${success}"></span>
</div>
    <div style="margin-top: 15%">
        <form id="step1Form" action="/regg/imageSave" method="post" enctype="multipart/form-data" class="LogForm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-4">
        <!--                    accept="image/png, image/jpeg, image/jpg"-->
                            <label for="profileImage" class="FrmLbl">Upload Profile Image<span>*</span></label>
                            <input type="file" class="form-control" id="profileImage" name="profileImage">
                            <small id="imageHelp" class="form-text text-muted">Only JPG, JPEG, PNG files are allowed. Max size: 2MB.</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 pl-0">
                    <button type="submit" class="btn BtnPrimry Btn120-42 w-100 mt-4 mb-4 LgnBtn">Verify</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // Hide flash messages after 5 seconds
        window.onload = function() {
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(message => {
                    message.style.transition = "opacity 0.5s ease";
                    message.style.opacity = "0"; // Fade out
                    setTimeout(() => message.style.display = "none", 2000); // Hide completely after fade
                });
            }, 5000); // 5 seconds
        };
    </script>
</body>
</html>
