<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Verification</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>

<body>
<div th:if="${error}" class="alert alert-danger flash-message a">
  <span th:text="${error}"></span>
</div>
<div class="container mt-5">
  <h1 class="mb-4">KYC Verification</h1>

  <!-- Image Display Section -->
  <div class="card mb-4">
    <div class="card-header">Uploaded Image</div>
    <div class="card-body text-center">
      <div>
        <img th:src="@{'/images/' + ${imageId}}" class="img-fluid img-thumbnail" alt="Uploaded Image" style="max-height: 300px;" />
      </div>
    </div>
  </div>

  <!-- Upload Form -->
  <div class="card">
    <div class="card-header">Upload New Image</div>
    <div class="card-body">
      <form method="post" action="/images/upload" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Choose Image</label>
          <input type="file" class="form-control-file" id="file" name="file" required />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
      </form>
    </div>
  </div>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
