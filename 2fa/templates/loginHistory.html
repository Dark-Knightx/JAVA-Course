<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table" border="1">
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Logged At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="login,status : ${logins}">
                        <td th:text="${status.index+1}"></td>
                        <td th:text="${login.localDateTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/user/loginHistory(page=${currentPage - 1}, size=5)}"
                   th:if="${currentPage > 0}" class="btn btn-primary">Previous</a>
                <a th:href="@{/user/loginHistory(page=${currentPage + 1}, size=5)}"
                   th:if="${currentPage < totalPages - 1}" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
